
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="menu.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">

  </head>
  <body>

    <div id="pop-up-menu-container">
      <div id="pop-up-menu">
        <h1 id="question">lorem ipseum dolor amet</h1>
        <template id="answer-template">
          <button id="answer">lorem ipsum</button>
        </template>

        <textarea name="Textarea" cols="30" rows="10"></textarea>
        <div id="template-container"></div>
        
        <div id="text-container"></div>
        
      </div>
    </div>

    <div id="tag-selector-background">
      <div id="tag-selector-container">
        <div class="tag-selector-top-section">
          <h1>Kategorien</h1>
          <div class="upper-right-container">
            <button id="stop-tag-button">Stop</button>
            <button id="edit-tag-button">Kategorien Bearbeiten</button>
            <button id="add-tag-button">Neue Kategorie</button>
            <button id="add-page-button">Neue Seite</button>
          </div>
        </div>

        <div id="tag-container" class="button-container">
          <template id="tag-button-template">
            <div class="tag-button-wrapper" data-id="0">
              <button id="delete-tag" class="edit-tag-mode-button">
                <img src="../images/delete-button.png" alt="Delete">
              </button>
              <button id="edit-tag" class="edit-tag-mode-button">
                <img src="../images/edit-button.png" alt="Edit">
              </button>

              <button class="tag-button button" value="">
              </button>
              <div id="edit-input-container">
                <input id="new-tag-name-input" type="text" placeholder="Neuer Name" maxlength="20">
                <button id="edit-input-cancel">cancel</button>
                <button id="edit-input-save">save</button>
              </div>
            
            </div>
          </template> 
        </div>

        <div class="tag-selector-top-section">
          <h1>Seiten</h1>
          <!-- <div class="upper-right-container">
            <button id="stop-tag-button">stop</button>
            <button id="edit-tag-button">edit tags</button>
            <button id="add-tag-button">new tag</button>
          </div> -->
        </div>
        <div id="page-container" class="button-container">
          <!-- <template id="select-page-button-template">
            <button class="select-page-button button" value=""></button>
          </template> -->
        </div>
      </div>
    </div>


    <button id="open-menu-button">
      <img src="../images/menu-button.png" alt="Menu">
    </button>

    <div id="menu-background">
      <div id="menu-container">
        <button id="tag-selector-button" class="menu-button">Kategorie</button>
        <button id="settings-button" class="menu-button">Einstellungen</button>
        <button id="save-button" class="menu-button">Speichern&Laden</button>
      </div>
    </div>


    <div id="bottom-container">

      <div id="page-index">
        Seite 1/1
      </div>
      
      <div id="word-create-container">
        <div id="new-word-container">
          <div id="input-container">
            <input type="text" placeholder="Spanisch">
            <input type="text" placeholder="Deutsch">
            <input type="text" placeholder="Arabisch">
          </div>

          <div id="input-save-container">
            <template id="tag-option-template">
              <option value="temp" data-id=""></option>
            </template>
            <select name="tag" id="tag-selector">
              <option value="any">Kategorie auswählen</option>
            </select>
  
            <button id="save-word-button">Speichern</button>
          </div>

        </div>
  
        <div id="add-button-wrapper">
          <button id="add-button">
            <p>+</p>
          </button>
          <button id="save-page-button">
            Speichern
          </button>
        </div>


      </div>

    </div>

    <div id="tag-container">

      <img src="../logoama.png" alt="logo" id="logo">

      <h1 id="page-headline">head</h1>

      <div id="letter-container">
        <template id="char-button-template">
          <button id="char-button">
            A
          </button>
        </template>
      </div>
    </div>
    
    <div id="language-container">
      <div class="page-button-wrapper">
        <button class="page-button" id="left-page-button">
          &ltcc;
        </button>

      </div>

      <div id="dictionary">
        <textarea name="Page" id="page-text-area" cols="30" rows="10"></textarea>
        
        <div id="word-container">
          <div id="selected-tag-indicator"></div>

          <div id="lang-name-container">
            <div>Spanisch</div>
            <div>Deutsch</div>
            <div>Arabisch</div>
          </div>


          <template id="word-container-template">
            <div id="single-word-container">
              <div id="word1">hola</div>
              
              <div id="edit-word1" class="edit-mode">
                <input type="text">
              </div>

              <div id="colon">:</div>

              <div id="translation">
                <div id="word2">hallo</div>
                <div id="word3">selam</div>
              </div>

              

              <div id="edit-translation" class="edit-mode">
                <input type="text">
                <input type="text">
              </div>

              <button id="delete-button" class="edit-mode button">
                <img src="../images/delete-button.png" alt="Löschen">
              </button>
              <button id="revert-changes-button" class="edit-mode button">
                <img src="../images/revert-button.png" alt="Revert changes">
              </button>
              <button id="save-changes-button" class="edit-mode button">save</button>

              <button id="edit-button">
                <img src="../images/edit-button.png" alt="edit">
              </button>
            </div>
          </template>

          <div id="word-clone-wrapper"> </div>

        </div>
      </div>

      <div class="page-button-wrapper">
        <button class="page-button" id="right-page-button">
          &gtcc;
        </button>
      </div>
    </div>
    
  </body>


  <script src="tags.js"></script>
  <script src="create_word.js"></script>
  <script src="edit_tags.js"></script>
  <script src="menu.js"></script>
</html>
